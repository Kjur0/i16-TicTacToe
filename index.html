<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Kółko i Krzyżyk</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" async></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="author" content="Krzysztof Jurkowski">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Kółko i Krzyżyk</h1>
    <button id="start" onclick="start()">Start</button>
    <p style="display:none;">Runda <span id="rndInfo"></span></p>
    <form id="game" style="display: none;">
        <input type="button" class="but" id="but0" onclick="play(0)" />
        <input type="button" class="but" id="but1" onclick="play(1)" />
        <input type="button" class="but" id="but2" onclick="play(2)" />
        <input type="button" class="but" id="but3" onclick="play(3)" />
        <input type="button" class="but" id="but4" onclick="play(4)" />
        <input type="button" class="but" id="but5" onclick="play(5)" />
        <input type="button" class="but" id="but6" onclick="play(6)" />
        <input type="button" class="but" id="but7" onclick="play(7)" />
        <input type="button" class="but" id="but8" onclick="play(8)" />
    </form>
</body>

</html>
